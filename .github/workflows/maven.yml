name: Java CI with Maven

on:
    push:
        branches: [ "main" ]
    pull_request:
        branches: [ "main" ]
    
jobs:
    build:

        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - name: Set up JDK 17
              uses: actions/setup-java@v3
              with:
                java-version: '17'
                distribution: 'temurin'
                cache: maven
            - name: Build with Maven
              run: mvn -B package --file pom.xml
        
            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                username: "luccahiratsuca"
                password: ${{ secrets.DOCKERHUB_TOKEN }}
        
            - name: Build and push
              uses: docker/build-push-action@v5
              with:
                context: .
                file: ./Dockerfile
                push: true
                tags: luccahiratsuca/partida-06-ci:${{ github.sha }}
        
            - name: executing remote ssh commands using password
              uses: appleboy/ssh-action@master
              with:
                host: ${{ secrets.HOST_TEST }}
                username: "ec2-user"
                key: ${{ secrets.KEY_TEST }}
                port: 22
                script: |
                  docker stop partida-aula
                  docker rm --force partida-aula
                  docker run -e MONGO_PASSWORD=${{ secrets.MONGO_PASSWORD }} -d -p 8080:8080 --name partida-aula luccahiratsuca/partida-06-ci:${{ github.sha }}
                   